<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación del Clima-MaximoPerret-ALUMNO</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-900 text-white py-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="../img/lagarto-icon2.webp" alt="Icono del Clima" class="h-8 mr-2">
            <h1 class="text-2xl">Proyectos</h1>
        </div>
        <ul class="flex space-x-4">
            <li>
                <a href="./clima.html" class="text-white">Aplicación del Clima</a>
            </li>
            <li>
                <a href="../index.html" class="text-white">Lista de Tareas</a>
            </li>
            <li>
                <button id="dark-mode-toggle" class="text-xl text-gray-300 hover:text-white focus:outline-none">
                    <i class="bi bi-bootstrap"></i>
                </button>
            </li>
        </ul>
    </header>
    
    <main>
        <div id="weather-container" class="bg-opacity-50 bg-gray-100 bg-blur rounded-lg shadow-lg p-8 mx-auto mt-20 max-w-md">
            <h1 class="text-2xl mb-4">Aplicación del Clima</h1>
            <div class="flex justify-center mb-4">
                <input type="text" id="ciudad" placeholder="Ingrese la Ciudad" class="px-4 py-2 w-60 border border-gray-300 rounded-l-md focus:outline-none focus:border-blue-500 text-black">
                <button onclick="obtenerClima()" class="px-4 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Buscar</button>
            </div>

            <img id="icono-clima" alt="Icono del Clima" class="mx-auto hidden">

            <div id="temp-div" class="text-5xl font-bold mb-4"></div>

            <div id="info-clima" class="text-lg mb-4"></div>

            <div id="pronostico-por-hora" class="flex justify-between overflow-x-auto mb-4"></div>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>maxi-hi</p>
        </div>
    </footer>

    <script src="../js/appClima.js"></script>
    <script src="../js/darkmode.js"></script>
</body>
</html>
